{% extends "_base.html" %}

{% block title %}Excluir produto{% endblock title %}

{% block content %}

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 text-center">
                        <div class="d-flex justify-content-center mb-3">
                            <div class="p-3 bg-danger-subtle rounded-circle">
                                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                        <h1 class="card-title fw-bold text-danger mb-2">Confirmar ação</h1>
                        <p class="card-text text-muted mb-4">
                            Tem certeza que deseja excluir o produto <strong class="text-dark">{{ product.name }}</strong>?
                            Essa ação não pode ser desfeita.
                        </p>
                        <form method="post" class="d-grid gap-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash-fill me-2"></i>Confirmar Exclusão
                            </button>
                            <a href="{% url "products:list" %}" class="btn btn-outline-secondary btn-lg">
                                Cancelar
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
